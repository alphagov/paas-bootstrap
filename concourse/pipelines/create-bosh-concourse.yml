      source:
        repository: ghcr.io/alphagov/paas/terraform
        tag: b25554b10d0efb9da2aef192f9a890199863f59e

groups:
  - name: all
    jobs:
      - update-pipeline
      - init-bucket
      - check-for-secrets
      - vpc
      - generate-secrets
      - bosh-terraform
      - generate-bosh-config
      - bosh-deploy
      - concourse-terraform
      - generate-concourse-config
      - concourse-deploy
      - cyber-terraform
      - post-deploy
      - expunge-concourse

  - name: credentials
    jobs:
      - clear-concourse-credentials
      - drop-bosh-credentials-for-rotation
      - drop-bosh-leaf-certs-for-rotation
      - delete-old-bosh-certs
      - check-certificates

resource_types:
- name: s3-iam
  type: registry-image
  source:
    repository: ghcr.io/alphagov/paas/s3-resource
    tag: 96b47010a10ca13b40bc604b49b4ab9158cfe2c7

- name: semver-iam
  type: registry-image
  source:
    repository: ghcr.io/alphagov/paas/semver-resource
    tag: f2a80c95481056aa57d837e3b14f0012b542fdb3

  # FIX ME: The server certificate verification fails when using the concourse
  # version of the resource_type `git`. As a temporary fix we have docker image
  # of the resource. This resource_type can be deleted when the issue is resolved
- name: git
  type: registry-image
  source:
    repository: ghcr.io/alphagov/paas/git-resource
    tag: 1f84d4a76b4a2491283e0107ae7ed4bc83c84d1b


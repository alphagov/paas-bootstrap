            type: docker-image
            source:
              repository: ruby
              tag: 2.2-slim
          inputs:
          - name: paas-bootstrap
          - name: vpc-tfstate
          - name: bosh-tfstate
          outputs:
          - name: vpc-terraform-outputs
          - name: bosh-terraform-outputs
          run:
            path: sh

---
releases:
  - name: datadog-agent
    version: 0.0.1498732925
    url: https://s3-eu-west-1.amazonaws.com/gds-paas-build-releases/datadog-agent-0.0.1498732925.tgz
    sha1: 90fe08de4f9023c732ffb7b0e7fd02f3d4d54b6e

meta:
  datadog:
    enabled: (( grab $ENABLE_DATADOG ))
    api_key: (( grab $DATADOG_API_KEY || "undefined" ))
    application_key: (( grab $DATADOG_APP_KEY || "undefined" ))
    use_dogstatsd: false
    include_bosh_tags: true
    tags:
      aws_account: (( grab $AWS_ACCOUNT ))
      deploy_env: (( grab terraform_outputs.environment ))
    integrations:
      process:
        init_config:

        instances:
          - name: btrfs
            search_string: ["btrfs"]
